<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madzi Anga - Home</title>
    <!-- Link to Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 1.5em 0;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            padding: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .role-container {
            background-color: white;
            padding: 2em;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .role-container h2 {
            font-size: 1.5em;
            margin-bottom: 1.5em;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5em;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            width: 100%;
            max-width: 300px;
            padding: 1em;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .button i {
            font-size: 1.5em;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Madzi Anga Water Management System</h1>
    </header>
    <main>
        <div class="role-container">
            <h2>Choose Your Role</h2>
            <div class="button-container">
                <a href="admin_dashboard.html" class="button">
                    <i class="bi bi-person-badge-fill"></i> Admin Login
                </a>
                <a href="user_dashboard.html" class="button">
                    <i class="bi bi-person-circle"></i> User Access
                </a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Madzi Anga</p>
    </footer>
</body>
</html>
