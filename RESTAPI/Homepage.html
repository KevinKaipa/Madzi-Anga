<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madzi Anga - Home</title>
    <!-- Link to Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* In-text CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 1.5em 0;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            padding: 2em;
            text-align: center;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 2em;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            padding: 0.8em 1.5em;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button i {
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Madzi Anga Water Management System</h1>
    </header>
    <main>
        <section>
            <h2>Choose Your Role</h2>
            <div class="button-container">
                <a href="admin_dashboard.html" class="button">
                    <i class="bi bi-person-badge-fill"></i> Admin Login
                </a>
                <a href="user_dashboard.html" class="button">
                    <i class="bi bi-person-circle"></i> User Access
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Madzi Anga</p>
    </footer>
</body>
</html>
