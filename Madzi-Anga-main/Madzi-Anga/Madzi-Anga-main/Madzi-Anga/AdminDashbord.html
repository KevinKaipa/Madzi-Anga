<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Madzi Anga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #0077b6;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #005f8d;
        }

        .main-content {
            margin-left: 300px;
            flex-grow: 1;
            padding: 20px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .widgets {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .widget {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .charts-container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            margin-top: 20px;
        }

        .chart-box {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Madzi Anga Admin</h2>
        <ul>
            <li onclick="showSection('dashboard')"><i class="bi bi-speedometer2"></i> Dashboard</li>
            <li onclick="showSection('users')"><i class="bi bi-people"></i> Users</li>
            <li onclick="showSection('logs')"><i class="bi bi-file-earmark-text"></i> Logs</li>
            <li onclick="showSection('settings')"><i class="bi bi-gear"></i> Settings</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <h1>System Administrator Dashboard</h1>
            <button onclick="signOut()">Sign Out</button>
        </div>

        <div id="dashboard">
            <div class="widgets">
                <div class="widget">
                    <h3><i class="bi bi-person-check"></i> Active Users</h3>
                    <p>107</p>
                </div>
                <div class="widget">
                    <h3><i class="bi bi-water"></i> Daily Water Usage</h3>
                    <p>12,500 Liters</p>
                </div>
                <div class="widget">
                    <h3><i class="bi bi-wifi"></i> System Status</h3>
                    <p style="color: green;">Online</p>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-box">
                    <h3>Water Usage Breakdown</h3>
                    <canvas id="pieChart"></canvas>
                </div>
                <div class="chart-box">
                    <h3>Active Users Over Time</h3>
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSection(id) {
            document.querySelectorAll('.main-content > div').forEach(div => div.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function signOut() {
            alert("Signing out...");
            window.location.href = "index.html";
        }

        const ctxPie = document.getElementById('pieChart').getContext('2d');
        new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['Households', 'Industries', 'Agriculture', 'Others'],
                datasets: [{
                    data: [50, 30, 15, 5],
                    backgroundColor: ['#0077b6', '#00b4d8', '#90e0ef', '#caf0f8']
                }]
            }
        });

        const ctxBar = document.getElementById('barChart').getContext('2d');
        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Active Users',
                    data: [90, 95, 100, 105, 107],
                    backgroundColor: '#0077b6'
                }]
            }
        });
    </script>
</body>
</html>
